<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQyert demo!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>

  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>This is my Jquery Laboratory!</h1>
        <button id="fadeOut">Hide h1</button>
        <button id="fadeIn">Show h1</button>

        <figure>
          <img id="heisencat" src="images/heisencat.png" alt="logo">
          <figcaption id="cat">Heisencat is my Superhero</figcaption>
        </figure>
      </header>
      <nav>
        <button id="toggle">toggle links</button>
        <ul id="links">
          <li><a href="http://google.com">weee</a></li>
          <li><a href="http://google.com">weee</a></li>
          <li><a href="http://google.com">weee</a></li>
          <li><a href="http://google.com">weee</a></li>
          <li><a href="http://google.com">weee</a></li>
          <li><a href="http://google.com">weee</a></li>
          <li><a href="http://google.com">weee</a></li>
        </ul>

      </nav>
      <section>
        <figure>
          <figcaption>Look at all my friends!</figcaption>
          <img src="images/domo-cat.png" alt="logo">
          <input type="checkbox" id="domo" name="favorite" value="domo">
          <label for="domo">Domo-cat</label>
          <img src="images/daftpunk.gif" alt="logo">
          <input type="checkbox" id="daft" name="favorite" value="daft">
          <label for="daft">Daft-Punk</label>
          <img src="images/ironcat.png" alt="logo">
          <input type="checkbox" id="iron" name="favorite" value="iron">
          <label for="iron">Ironcat</label>
          <img src="images/riddlocat.png" alt="logo">
          <input type="checkbox" id="riddle" name="favorite" value="riddle">
          <label for="riddle">Riddler</label>

          <h4>Which is your favorite friend? No PHP yet so just check one!</h4>
        </figure>
        

      </section>




    </div>
  </body>
</html>
