        let playWin = Math.floor(Math.random()*50+51);
        if (winChance === 1 && play > 0){
          console.log("You win "+playWin+"quarters!")
          return playWin + play;
          }
        else {
          play = play -1;
          console.log("you have " + play + "left")
        }
        }

      }
