    <script type="text/javascript">
    function playLotto(quarter){
      while(quarter > 0){
        var win = Math.floor(Math.random()*100);
        if(win == 1){
          var amountWon = Math.floor(Math.random()*50+50);
          
          return amountWon + quarter;

        }
    }

  }
